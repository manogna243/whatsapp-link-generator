<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Whatsapp Link Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/svg" sizes="72x72" href="images/icon-72x72.svg">
</head>
<body>
    <main>
        <div class="container column">

            <form id="formulario" class="column">
                <h1>WhatsApp Link Generator</h1>
                <input type="text" name="number" placeholder="Enter your number here" id="campo" />
                
                <textarea name="text" placeholder="Type a message here" id="text" maxlength="23" ></textarea><br>
                
                <div id="result"></div>
                
                <input type="submit" value="Generate Link" id="generate">
            </form>
            <button id="copy">Copy</button>
            <a href="index.html">Generate New Link</a>
            
              <div class="info column">
                  <h2>How it works</h2>
                  <ul>
                    <li>1Enter WhatsApp number Ex: 9682652732</li>
                    <li><span>2</span>Write a default message that will be displayed</li>
                    <li><span>3</span>Click in <strong>GENERATE LINK</strong></li>
                    <li><span>4</span>Copy the link and share</li>
                    <li><span>5</span>Before using do the test</li>
                  </ul>
              </div>

        </div>
    </main>
    <!-- injecting the javascript -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
